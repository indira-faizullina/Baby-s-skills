<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Baby Skills</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="newborn.jpg" alt="photo of your baby" />
        <h1>Умелки вашего ребёнка</h1>
      </header>
      <section>
        <table>
          <tr>
            <th>Дата</th>
            <th>Навык</th>
          </tr>
          <tr id="1665474698659">
            <td>05.01.2022</td>
            <td>Первая улыбка</td>
            <td><button class="delete-button">✖</button></td>
          </tr>
          <tr id="1665474725035">
            <td>01.10.2022</td>
            <td>Первые шаги</td>
            <td><button class="delete-button">✖</button></td>
          </tr>
        </table>
      </section>
      <form id="add-form">
        <label for="new-skill">Новая умелка</label><br />
        <input
          type="text"
          id="new-skill"
          placeholder="введите новую умелку"
        /><br />
        <input type="date" class="input-date" /><br />
        <button type="submit" class="submit-button">Добавить</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
